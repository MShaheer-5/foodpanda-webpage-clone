<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/svg" href="./images/logo.svg" />
    <title>Delivery service for your favourite restaurants</title>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-r1">
        <img
          class="header-logo"
          src="./images/foodpanda-logo-horizontal.png"
          alt="foodpanda logo"
        />

        <div class="address">
          <img
            class="nav-icon"
            src="./images/location-icon.png"
            alt="location pin icon"
          />
          <div class="address">Service Road W Islamabad</div>
        </div>
        <div class="btn-and-dropdown">
          <button class="login-btn">Login</button>
          <button class="signup-btn">Sign up for free delivery</button>

          <img
            class="nav-icon"
            src="./images/globe-icon.png"
            alt="globe-icon"
          />

          <select name="langselect" id="listdropdown" size="1">
            <option value="English">EN</option>
            <option value="Urdu">UR</option>
          </select>
        </div>
      </div>

      <ul class="nav-links">
        <li>
          <img
            class="nav-icon"
            src="./images/scooter-icon.png"
            alt="delivery scooter icon"
          />Delivery
        </li>
        <li>
          <img
            class="nav-icon"
            src="./images/man-icon.png"
            alt="person walking icon"
          />Pick-up
        </li>
        <li>
          <img
            class="nav-icon"
            src="./images/bag.svg"
            alt="grocery bag icon"
          />Pandamart
        </li>
        <li>
          <img
            class="nav-icon"
            src="./images/shop-icon.png"
            alt="shop icon"
          />Shops
        </li>
        <li>
          <img
            class="nav-icon"
            src="./images/tray-icon.png"
            alt="catering tray icon"
          />Caterers
        </li>
      </ul>
    </div>

    <div class="layout">
      <div class="sidebar">
        <h3>Sort by</h3>
        <div class="filter-group">
          <label><input type="radio" name="sort-by" />Relevance</label>
          <label><input type="radio" name="sort-by" />Fastest Delivery</label>
          <label><input type="radio" name="sort-by" />Top Rated</label>
          <label><input type="radio" name="sort-by" />Distance</label>
        </div>
        <div class="filter-group">
          <h3>Offers</h3>
          <label><input type="checkbox" /> Free delivery</label>
          <label><input type="checkbox" /> Accepts vouchers</label>
          <label><input type="checkbox" /> Deals of the day</label>
        </div>

        <div class="filter-group">
          <h3>Ratings</h3>
          <label><input type="radio" name="rating" /> 4★ & above</label>
          <label><input type="radio" name="rating" /> 3★ & above</label>
        </div>

        <div class="filter-group">
          <h3>Cuisines</h3>
          <label>
            <input
              class="cuisine-search"
              type="search"
              id="search-cuisine"
              name="cuisine"
              placeholder="Search for cuisine"
          /></label>
          <label><input type="checkbox" /> Pizza</label>
          <label><input type="checkbox" /> Burgers</label>
          <label><input type="checkbox" /> Biryani</label>
          <label><input type="checkbox" /> Chinese</label>
          <label><input type="checkbox" /> American</label>
          <label><input type="checkbox" /> BBQ</label>
          <label><input type="checkbox" /> Beverages</label>
          <label><input type="checkbox" /> Broast</label>
          <label><input type="checkbox" /> Burgers</label>
          <label><input type="checkbox" /> Cakes & Bakery</label>
          <label><input type="checkbox" /> Continental</label>
          <label><input type="checkbox" /> Japanese</label>
        </div>
      </div>

      <div class="main-content">
        <!-- Your restaurant cards will go here -->
      </div>
    </div>
  </body>
</html>
